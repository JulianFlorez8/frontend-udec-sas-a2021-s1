<table class="highlight responsive-table">
  <thead class="white-text">
    <tr>
      <th class="center-align">Codigo</th>
      <th class="center-align">Fecha Solicitud</th>
      <th class="center-align">Oferta Economica</th>
      <th class="center-align">Estado</th>
      <th class="center-align">Documento Cliente</th>
      <th class="center-align">Inmueble</th>
      <th class="center-align">Aceptar/Rechazar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let x of lista">
      <td class="center-align">
        {{ x.codigo }}
      </td>
      <td class="center-align">
        {{ x.fechaSolicitud }}
      </td>
      <td class="center-align">
        {{ x.ofertaEconomica }}
      </td>
      <td class="center-align">
        {{ x.estado }}
      </td>
      <td class="center-align">
        {{ x.documentoCliente }}
      </td>
      <td class="center-align">
        {{ x.inmueble }}
      </td>
      <td class="center-align">
        <a class="edit" routerLink="../aprobacion-solicitud/{{ x.codigo }}"
          ><i class="orange-text material-icons" title="Edit">&#xE254;</i></a
        >
        <!--<a class="delete  modal-trigger"
          data-target="modal1"
          [routerLink]="[
            '/parametrizacion',
            { outlets: { modal: ['eliminar-proyecto'] } }
          ]"
            ><i class="red-text material-icons" title="Delete">&#xE872;</i></a
          >-->
      </td>
    </tr>
  </tbody>
</table>
